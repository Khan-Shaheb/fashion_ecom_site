{%extends 'base.html' %} {% load static %} {% load crispy_forms_filters %}
<!-- title -->
{% block title %} Profile Update {{setting.siteTitle}} {% endblock %}
<!-- MainBody -->
{% block mainbody %}
<!-- Begin Login Content Area -->
<div class="page-section mb-60">
    <div class="container">

        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="login-form">
                    <h4 class="login-title">Update Your Profile</h4>
                    <div class="row">
                        <fieldset class="form-group">
                            {% csrf_token %} {{ user_form|crispy }} {{ profile_form|crispy }}
                        </fieldset>
                        <div class="col-12">
                            <button class="register-button mt-0" type='submit'>Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Login Content Area End Here -->
{% endblock %}
