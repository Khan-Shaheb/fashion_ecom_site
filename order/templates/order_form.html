{% extends 'base.html' %} {% load static %} {% load crispy_forms_filters %}
<!-- title -->
{% block title %} {{setting.siteTitle}} Checkout {% endblock %}

<!-- MainBody -->
{% block mainbody %}
<div class="checkout-area pt-60 pb-30">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <form action="" method="POST">

                    <div class="checkbox-form">
                        <h3>Billing Details</h3>
                        <div class="row">
                            <div class="col-md-12">
                                {% csrf_token %} {{ form|crispy }}
                            </div>
                        </div>
                    </div>
                    <!-- ends here -->
                    <div class="order-button-payment">
                        <a href="{% url 'placeorder' %}">
                            <button value="Confirm order" type="submit">Confirm Order</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
