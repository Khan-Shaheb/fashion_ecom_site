{% load static %}
<br>
<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">


        <!-- row -->
        <div class="row">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">New Arrival</h2>
                </div>
            </div>
            <!-- section title -->

            <!-- section title -->
            {% for rs in latest %}
            <!-- Product Single -->
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="product product-single">
                    <div class="product-thumb">
                        <a href="{% url 'detail' rs.id %}" class="main-btn quick-view"><i class="fa fa-search-plus"></i> Quick view</a>
                        <img src="{{ rs.image.url }}" alt="" style="height: 15rem"></a>

                    </div>
                    <div class="product-body">

                        <h4><a class="product_name" href="{% url 'detail' rs.id %}">{{ rs.name }}</a></h4>
                        <h2 class="new-price"><a href="#">{{ rs.new_price }}&#2547;</a></h2>
                        <div class="product-btns">
                            <a href="{% url 'addtoshopcart' rs.id %}" class="add-cart active"><i class="fa fa-shopping-cart"></i> Add to Cart</a>
                            <span></span>
                            <a href="{% url 'detail' rs.id %}" class="primary-btn add-to-cart"><i class="fa fa-eye"></i> Detail</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Product Single -->
            {% endfor %}


        </div>
        <!-- /row -->

        <!-- row -->
        <div class="row">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">

                </div>
            </div>

                            <span></span>
                            <a href="{% url 'detail' rs.id %}" class="primary-btn add-to-cart"><i class="fa fa-eye"></i> Detail</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Product Single -->
            {% endfor %}


        </div>
        <!-- /row -->

    </div>
    <!-- /container -->
</div>
<!-- /section -->
