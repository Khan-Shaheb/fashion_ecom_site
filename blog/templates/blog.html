{% extends 'base.html' %} {% load static %}
<!-- title -->
{% block title %} {{setting.siteTitle}} {% endblock %}

<!-- MainBody -->
{% block mainbody %}
<!-- Begin Li's Main Blog Page Area -->
<div class="li-main-blog-page pt-60 pb-55">
    <div class="container">
        <div class="row">
            <!-- Begin Li's Main Content Area -->
            <div class="col-lg-12 order-lg-1 order-1">
                <div class="row li-main-content">
                    <div class="col-lg-12">
                        {% for blog in blogs %}
                        <div class="li-blog-single-item mb-30">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="li-blog-banner">
                                        <a href="{% url 'blog-details' blog.id %}"><img class="img-full" src="{{blog.image.url}}" alt="No Image" style="height: 20rem; width: 25rem; margin-left:8rem"></a>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="li-blog-content">
                                        <div class="li-blog-details">
                                            <h3 class="li-blog-heading pt-xs-25 pt-sm-25"><a href="{% url 'blog-details' blog.id %}">{{blog.title}}</a></h3>
                                            <div class="li-blog-meta">
                                                <a class="author" href="#"><i class="fa fa-user"></i></a>
                                                <!-- <a class="comment" href="#"><i class="fa fa-comment-o"></i> 3 comment</a> -->
                                                <a class="post-time" href="#"><i class="fa fa-calendar"></i> {{blog.datetime}}</a>
                                            </div>
                                            <p>{{blog.description}}</p>
                                            <a class="read-more" href="{% url 'blog-details' blog.id %}">Read More...</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Li's Main Blog Page Area End Here -->
{% endblock %}
